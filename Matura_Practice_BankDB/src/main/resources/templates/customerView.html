    <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
</head>
<body>
<h1>Customers</h1>
<form th:method="GET" th:action="@{/customer/filter}" th:object="${util}">

    <input type="text" th:name="lastname"><br>
    <input type="date" th:field="*{date}"><br>
    <select th:field="*{option}">
        <option th:value="A">A</option>
        <option th:value="B">B</option>
    </select>
    <input type="submit" th:value="Search">
</form>
<form th:method="GET" th:action="@{/account}">
    <table th:if="${customers.size() > 0}">
        <tbody>
        <tr th:each="c: ${customers}">
            <td><input type="radio" th:name="customerId" th:value="${c.customerId}" th:text="${c.lastname+', '+c.firstname}"></td>
        </tr>
        </tbody>
    </table>
    <input type="submit">
</form>


</body>
</html>
